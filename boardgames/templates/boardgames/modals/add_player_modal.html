{% load static %}
{% load crispy_forms_tags %}

<!-- Add Game Modal -->
<div class="modal fade" id="addPlayerModal" tabindex="-1" aria-labelledby="addPlayerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addPlayerModalLabel">Add a New Player</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="POST" action="{% url 'add_player' %}">
                <div class="modal-body">
                    {% csrf_token %}

                    <!-- Player -->
                    {{ form|crispy }}

                    <!-- Error message container -->
                    <div id="add-player-errors" class="invalid-feedback d-block"></div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Game</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    const playersUrl = "{% url 'players' %}";
</script>

<script src="{% static 'js/add_player.js' %}"></script>

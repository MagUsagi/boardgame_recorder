{% load i18n %}

<!-- Delete Game Modal -->
<div class="modal fade" id="deleteGameModal" tabindex="-1" aria-labelledby="deleteGameModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteGameModalLabel">{% translate 'Delete Game' %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="POST" action="{% url 'delete_game' game.slug %}">
                <div class="modal-body">
                    {% csrf_token %}
                    <p>{% blocktrans %}Are you sure you want to delete <strong>{{ game.title }}</strong>?{% endblocktrans %}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% translate 'Cancel' %}</button>
                    <button type="submit" class="btn btn-danger">{% translate 'Delete' %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
